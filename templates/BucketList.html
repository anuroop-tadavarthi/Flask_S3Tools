<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <title>Bucket List</title>
</head>
<body>
    <form action="/get_objects" method="post">
        <table class="striped">
            <tr>
                <th>BUCKET NAME</th>
                <th>CREATION DATE AND TIME</th>
            </tr>
            {% for i in buck_list %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td><input class="btn waves-effect waves-light" type="submit" value="Get Objects", name={{ i[0] }}></td>
                </tr>
            {% endfor %}
        </table>
    </form>



</body>
</html>
